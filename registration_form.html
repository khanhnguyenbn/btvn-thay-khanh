<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./registration.css">
</head>
<body>

	<form name="myForm"  onsubmit="return validateForm()">
		<div class="container">
			<h1>Đăng ký</h1>
			<p>Nhập các thông tin sau</p>
			<hr>

			<label><b>Họ và tên</b></label>
			<input type="text" placeholder="Nhập họ và tên của bạn" name="fullName" required>
			<p class="alert" id="alertFullName"></p>

			<label><b>Username</b></label>
			<input type="text" placeholder="Nhập user name" name="userName">
			<p class="alert" id="alertUserName"></p>

			<label><b>Mật khẩu</b></label>
			<input type="password" placeholder="Nhập mật khẩu" name="psw">
			<p class="alert" id="alertPassword"></p>

			<button type="submit" class="registerbtn">Đăng Ký</button>
		</div>
	</form>


	<script type="text/javascript" src="./registration.js"></script>

</body>
</html>
